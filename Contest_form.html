<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form contest</title>
    
     <!--tailwind cdn link-->
     <script src="https://cdn.tailwindcss.com"></script>
     <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
     <style>
        body {
            font-family: 'Inter';
        }
    </style>
</head>
<body>    
    <!--form -->

    <div class="mt-8 md:text-left flex justify-center mb-8 lg:mt-12 sm:mt-0 ">
        <div class="h-auto w-full space-y-5 lg:mx-12 mb-4 bg-[#FFE8A9] pt-4 mx-4 rounded-lg shadow px-4 " >
            <form class=" "  method="post">
                <div>
                  <img src="images/Ui_UxContestRegisterPageFormCross.svg" alt="close" class="float-right h-[1rem] cursor-pointer">
                </div>
              
                <div>
                  <label for="name" class="block mb-2 mt-8 text-[#000000] text-xl  font-bold"
                    >Name<b class="text-[#F82121]">*</b></label
                  >
                  <input
                    type="name"
                    name="name" placeholder=""
                    class=" text-black text-sm border border-black shadow-lg rounded-md block w-full p-2.5"
                    required
                  />
                </div>

                

                  <div>
                    <label for="email" class="block mb-2 mt-8 text-[#000000] text-xl  font-bold"
                      >Email Id<b class="text-[#F82121]">*</b></label
                    >
                    <input
                      type="email"
                      name="email" placeholder=""
                      class=" text-black text-sm border border-black shadow-lg  rounded-md block w-full p-2.5"
                      required
                    />
                  </div>
                 
                  <div >
                    <label for="name" class="block mb-2 mt-8 text-[#000000] text-xl  font-bold"
                      >Mobile Number<b class="text-[#F82121]">*</b></label
                    >
                    <input
                      type="tel"
                      name="last name" placeholder=""
                      class=" text-black text-sm border border-black shadow-lg rounded-md block w-full p-2.5"
                      required
                    />
                  </div>
                  <div >
                    <label for="name" class="block mb-2 mt-8 text-[#000000] text-xl  font-bold"
                      >Profession<b class="text-[#F82121]">*</b> </label
                    >
                    <input
                      type="text"
                      name="text" placeholder=""
                      class=" text-black text-sm border border-black shadow-lg  rounded-md block w-full p-2.5"
                      required
                    />
                  </div>
                  <div >
                    <label for="name" class="block mb-2 mt-8 text-[#000000] text-xl  font-bold"
                      >College Name<b class="text-[#F82121]">*</b> </label
                    >
                    <input
                      type="text"
                      name="text" placeholder=""
                      class=" text-black text-sm border border-black shadow-lg  rounded-md block w-full p-2.5"
                      required
                    />
                  </div>
                  <div >
                    <label for="name" class="block mb-2 mt-8 text-[#000000] text-xl  font-bold"
                      >Year<b class="text-[#F82121]">*</b> </label
                    >
                    <input
                      type="text"
                      name="text" placeholder=""
                      class=" text-black text-sm border border-black shadow-lg  rounded-md block w-full p-2.5"
                      required
                    />
                  </div>
                  <div >
                    <label for="name" class="block mb-2 mt-8 text-[#000000] text-xl  font-bold"
                      >Course Name<b class="text-[#F82121]">*</b> </label
                    >
                    <select name="course" class="text-black text-sm border border-black shadow-lg  rounded-md block w-full p-2.5">
                      <option value="volvo">UI /UX Contest</option>
                      <option value="saab">Hackathon</option>
                      
                    </select>
                  </div>
                  
               
                  
                   <div class="mb-4">
                        <button class="bg-[#275473] text-white text-xl  w-full text-center p-2 rounded-md mt-8">Pay Now</button>
                    </div>
                
              </form>
        </div>
      </div>

    <!--form sec end-->
</body>
</html>
